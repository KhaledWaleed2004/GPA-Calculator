<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GPA Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>GPA Calculator</h1>

      <div class="form-row">
        <div class="col">
          <input
            id="course-code"
            class="form-control"
            type="text"
            placeholder="Course Name"
          />
        </div>
        <div class="col">
          <input
            id="unit-load"
            class="form-control"
            type="number"
            placeholder="Unit Load"
            max="15"
            min="1"
          />
        </div>
        <div class="col">
          <select id="grade" class="form-control">
            <option value="">Grade</option>
            <option value="4.00">A+</option>
            <option value="4.00">A</option>
            <option value="3.70">A-</option>
            <option value="3.36">B+</option>
            <option value="3.00">B</option>
            <option value="2.70">B-</option>
            <option value="2.30">C+</option>
            <option value="2.00">C</option>
            <option value="1.70">C-</option>
            <option value="1.30">D+</option>
            <option value="1.00">D</option>
            <option value="0.00">F</option>
            
          </select>
        </div>
        <div class="col">
          <input id="add" class="btn btn-primary" type="button" value="Add" />
        </div>
      </div>
      <table id="table" class="table table-bordered display-none">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Unit Load</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfoot" class="table table-success"></tfoot>
      </table>
      <div class="row">
        <div class="col">
          <input
            id="calc-gpa"
            class="btn btn-success display-none"
            type="button"
            value="Calc GPA"
          />
        </div>
        <div class="col">
          <input
            id="clear"
            class="btn btn-warning display-none"
            type="button"
            value="Clear"
          />
        </div>
      </div>
    </div>
    <div class="image">
        <img src="./Screenshot 2024-01-03 065655.png" alt="#@">
    </div>
    <div class="footer">
        <p class="copyright">Made With &lt;3 By <span><a href="https://www.facebook.com/khaled.walid.1272">Khaled Walid</a></span></p>
    </div>
    
  </body>
  <script src="main.js"></script>
</html>
